<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Feedback Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Feedback</h1>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="subject" placeholder="Subject" required />
      <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required />
      <textarea id="comments" placeholder="Comments" required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>

    <div class="average-box">
      <h2>Average Rating: <span id="average">0.0</span></h2>
      <p>Total Feedbacks: <span id="count">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
